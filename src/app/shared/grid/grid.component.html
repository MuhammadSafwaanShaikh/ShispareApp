<p-table
  [value]="data"
  [paginator]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '50rem' }"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50]"
  class="custom-table"
>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <input type="checkbox" (change)="bulk($event)" />
      </th>
      <ng-container *ngFor="let heading of tableHeading; let first = first">
        <th>{{ heading }}</th>
      </ng-container>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data let-index="index">
    <tr>
      <td><input type="checkbox" [checked]="checks" /></td>
      <ng-container *ngFor="let property of getDataProperties(data)">
        <td>{{ data[property] }}</td>
        <!-- <td
          *ngIf="
            property !== 'department' &&
            property !== 'project' &&
            property !== 'designation' &&
            property !== 'report_to'
          "
        >
          {{ data[property] }}
        </td>
        <td *ngIf="property === 'department'">
          {{ getProperty(data, "department.name") }}
        </td>
        <td *ngIf="property === 'project'">
          {{ getProperty(data, "project.name") }}
        </td>
        <td *ngIf="property === 'designation'">
          {{ getProperty(data, "designation.name") }}
        </td>
        <td *ngIf="property === 'report_to'">
          {{ getProperty(data, "report_to.name") }}
        </td> -->
      </ng-container>

      <td>
        <div class="dropdown">
          <i
            class="bi bi-three-dots"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </i>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" (click)="showDialogEdit(data)">Edit</a>
            </li>
            <li>
              <a
                class="dropdown-item"
                (click)="deleteItem(data.id)"
                type="submit"
                pButton
                pRipple
                >Delete</a
              >
            </li>
          </ul>
        </div>
      </td>
    </tr>
    <p-toast></p-toast>
  </ng-template>
</p-table>
