<!-- *ADD FORM -->

<button class="btn btn-success" (click)="showDialog()">+ Add Request</button>
<p-dialog
  header="Add Info"
  [(visible)]="visible"
  [style]="{ width: '60vw', height: '73vh' }"
>
  <hr />

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="controlName === 'department'">
      <label class="form-label">Department Name</label>
      <input
        formControlName="department"
        type="name"
        class="form-control form-control-lg"
      />
      <hr />
      <button
        type="submit"
        class="btn btn-primary"
        pButton
        pRipple
        (click)="show()"
      >
        Submit
      </button>
    </div>

    <div *ngIf="controlName === 'project'">
      <label class="form-label">Project Name</label>
      <input
        formControlName="project"
        type="name"
        class="form-control form-control-lg"
      />
      <hr />
      <button
        type="submit"
        class="btn btn-primary"
        pButton
        pRipple
        (click)="show()"
      >
        Submit
      </button>
    </div>

    <div *ngIf="controlName === 'designation'">
      <label class="form-label">Designation Name</label>
      <input
        formControlName="designation"
        type="name"
        class="form-control form-control-lg"
      />
      <hr />
      <button
        type="submit"
        class="btn btn-primary"
        pButton
        pRipple
        (click)="show()"
      >
        Submit
      </button>
    </div>

    <div class="userForm" *ngIf="controlName === 'user'">
      <div class="row">
        <div class="col">
          <label class="form-label">Name</label>
          <input
            type="name"
            formControlName="name"
            class="form-control form-control-md"
          />
        </div>
        <div class="col">
          <label class="form-label">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control form-control-md"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control form-control-md"
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Status</label>
          <input
            type="number"
            formControlName="status"
            class="form-control form-control-sm"
          />
        </div>
        <!-- <div class="col-md-3">
          <label class="form-label">Report To</label>
          <input
            type="number"
            formControlName="report_to"
            class="form-control form-control-sm"
          />
        </div> -->
      </div>

      <div class="row">
        <div class="col">
          <label class="form-label">Select Project</label>
          <p-dropdown
            filterBy="project"
            [showClear]="true"
            [filter]="true"
            placeholder="Select a Project"
            class="user-dropdown"
            [options]="dataFromUserProj"
            optionLabel="project"
            optionValue="id"
            formControlName="project_id"
          >
          </p-dropdown>
        </div>
        <div class="col">
          <label class="form-label">Select Department</label>
          <p-dropdown
            filterBy="department"
            [showClear]="true"
            [filter]="true"
            placeholder="Select a Department"
            class="user-dropdown"
            [options]="dataFromUserDepart"
            optionLabel="department"
            optionValue="id"
            formControlName="department_id"
          ></p-dropdown>
        </div>
        <div class="col">
          <label class="form-label">Select Designation</label>
          <p-dropdown
            filterBy="designation"
            [showClear]="true"
            [filter]="true"
            placeholder="Select a Designation"
            class="user-dropdown"
            [options]="dataFromUserDesig"
            optionLabel="designation"
            optionValue="id"
            formControlName="designation_id"
          ></p-dropdown>
        </div>
        <div class="col">
          <label class="form-label">Select Manager</label>
          <p-dropdown
            filterBy="name"
            [showClear]="true"
            [filter]="true"
            placeholder="Select a Manager"
            class="user-dropdown"
            formControlName="report_to"
            [options]="data"
            optionLabel="name"
            optionValue="id"
          ></p-dropdown>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" pButton pRipple>
        Submit
      </button>
    </div>
  </form>
</p-dialog>

<p-table
  [value]="data"
  [paginator]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '50rem' }"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50]"
  class="custom-table"
>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <input type="checkbox" (change)="bulk($event)" />
      </th>
      <ng-container *ngFor="let heading of tableHeading; let first = first">
        <th>{{ heading }}</th>
      </ng-container>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data let-index="index">
    <tr>
      <td><input type="checkbox" [checked]="checks" /></td>
      <ng-container *ngFor="let property of getDataProperties(data)">
        <td>{{ data[property] }}</td>
      </ng-container>
      <td>
        <div class="dropdown">
          <i
            class="bi bi-three-dots"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </i>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" (click)="showDialogEdit(data)">Edit</a>
            </li>
            <li>
              <a
                class="dropdown-item"
                (click)="deleteItem(data.id)"
                type="submit"
                pButton
                pRipple
                (click)="showDelete()"
                >Delete</a
              >
            </li>
          </ul>
        </div>
      </td>
    </tr>
    <p-toast></p-toast>
  </ng-template>
</p-table>
