<h3>Department</h3>

  controlName="department"

  [formGroup]="updateDepartmentForm"
  (submitEditFormEvent)="submitEditDepartmentForm()"
  [formModel]="dynamicDepartForm"

></app-form>
<app-grid [tableHeading]="departmentTableHeading" [data]="departData">
</app-grid>
