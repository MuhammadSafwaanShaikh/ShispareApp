<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  rel="stylesheet"
/>
<div
  class="container-fluid"
  style="display: flex; justify-content: space-between; height: 100vh"
>
  <!-- <div class="pic" style="padding-top: 100px; background: linear-gradient(to top, #09203F 0%, #537895 100%);" -->
  <div
    class="pic"
    style="
      width: 50%;
      background: #08107a;
      background: linear-gradient(135deg, #08107a, #1f5a91);
      padding-top: 50px;
      margin-left: -12px;
      margin-bottom: -30px;
    "
  >
    <h2 style="color: white; margin-left: 210px">
      LOGO<span
        style="
          color: transparent;
          -webkit-text-fill-color: transparent;
          -webkit-text-stroke: 1px white;
        "
        >IPSUM</span
      >
    </h2>
    <img
      src="assets/Illustration.png"
      style="width: 300px; margin-top: 60px; margin-left: 150px"
    />
    <div
      class="text"
      style="
        color: azure;
        margin-left: 150px;
        margin-bottom: 0px;
        margin-top: 40px;
      "
    >
      <h4 style="margin-left: 55px; margin-bottom: 0px">Connecting Talent,</h4>
      <h4 style="margin-left: 55px">Fostering Growth</h4>
      <p>
        Fostering a positive work culture,and ensuring<br /><span
          style="padding-right: 100px; margin: -13px"
          >compliance with employment laws and regulations</span
        >
      </p>
    </div>
  </div>
  <!-- <div class="row" style="padding:90px 350px"> -->
  <div
    class="row"
    style="
      width: 50%;
      padding: 20px;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin-top: 25px;
    "
  >
    <div class="disp">
      <form
        [formGroup]="formLogin"
        (ngSubmit)="submitLogin()"
        style="max-width: 405px; padding: 20px"
      >
        <h5>Get Started Now</h5>
        <p style="font-size: 12px">
          Enter your credentials to access your account
        </p>
        <!-- <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3> -->
        <label class="form-label">Email address*</label>
        <input
          formControlName="emailLogin"
          type="email"
          style="size: 1px"
          class="form-control form-control-lg"
        />
        <label class="form-label">Password*</label>
        <div class="pass" style="display: flex">
          <input
            formControlName="passwordLogin"
            type="password"
            id="form2Example28"
            class="form-control form-control-lg"
          />
          <span
            class="fa fa-eye-slash fa-fw field-icon"
            style="margin-top: 15px; margin-left: -27px; font-size: 14px"
          ></span>
        </div>
        <input type="checkbox" />
        <label>Remember Me</label>
        <a
          href="#"
          style="margin-left: 110px; font-size: 13px; text-decoration: none"
          >Forgot Your Password?</a
        >
        <div class="pt-1 mb-4">
          <button
            class="btn btn-info btn-lg btn-block"
            type="submit"
            style="width: 368px; color: white; margin-top: 5px"
          >
            Login
          </button>
          <!--routerLink="/sidebar" (click)="navigateToDashboard()" -->
        </div>
        <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
        <p class="signup">
          Don't have an account? <a (click)="showDialog()">Sign Up</a>
        </p>
        <p-dialog
          header="Signup"
          [(visible)]="visible"
          [style]="{ width: '50vw' }"
        >
          <form [formGroup]="form" (ngSubmit)="submit()">
            <label class="form-label">Username</label>
            <input
              formControlName="name"
              type="name"
              class="form-control form-control-lg"
            />
            <!-- <input type="name" class="form-control form-control-lg" /> -->
            <hr />
            <label class="form-label">Email address</label>
            <input
              formControlName="email"
              type="email"
              class="form-control form-control-lg"
            />
            <hr />
            <label class="form-label">Password</label>
            <input
              formControlName="password"
              type="password"
              class="form-control form-control-lg"
            />
            <hr />
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
        </p-dialog>
      </form>
      <span
        class="fa fa-comments"
        style="color: #0dcaf0; margin-left: 400px"
      ></span>
    </div>
  </div>
</div>
