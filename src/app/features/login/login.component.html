<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<div class="container-fluid" style="display: flex; justify-content:space-between ; height:100vh;">

    <div class="pic"
        style="width:50%; background: #08107A; background: linear-gradient(135deg, #08107A, #1F5A91);padding-top: 50px; margin-left:-12px;margin-bottom:-30px;">
        <h2 style="color: white;margin-left: 210px;">LOGO<span style="  color: transparent;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1px white;">IPSUM</span></h2>
        <img src="assets/Illustration.png" style="width: 300px;margin-top: 60px;margin-left:150px;">
        <div class="text" style="color: azure;margin-left:150px;margin-bottom:0px; margin-top:40px;">
            <h4 style="margin-left:55px;margin-bottom: 0px;">Connecting Talent,</h4>
            <h4 style="margin-left:55px;">Fostering Growth</h4>
            <p>Fostering a positive work culture,and ensuring<br><span
                    style="padding-right:100px;margin: -13px;">compliance with employment laws and regulations</span>
            </p>
        </div>
    </div>
   
    <div class="row"
        style="width:50% ;padding: 20px;justify-content: center;align-items: center;height: 100vh;margin-top:25px;">
        <div class="disp">
            <form style="max-width:405px;padding:20px;">
                <h5>Get Started Now</h5>
                <p style="font-size: 12px;">Enter your credentials to access your account</p>
              
                <label class="form-label">Email address*</label>
                <!-- <input type="email" style="size: 1px;" class="form-control form-control-lg" /> -->
                <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-lg" required />
                <label class="form-label">Password*</label>
                <div class="pass" style="display: flex;">
                    <!-- <input type="password" id="form2Example28" class="form-control form-control-lg" /> -->
                    <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg" required />
                    <!-- <span class="fa fa-eye-slash fa-fw field-icon"
                        style="margin-top: 15px;margin-left: -27px;font-size: 14px;"></span> -->
                        <span class="fa fa-eye-slash fa-fw field-icon" (click)="togglePasswordVisibility()" 
                        [ngClass]="{'fa-eye-slash': !showPassword, 'fa-eye': showPassword}" style="margin-top: 15px; font-size: 14px;"></span>
                </div>
                <input type="checkbox">
                <label>Remember Me</label>
                <a href="#" style="margin-left: 110px; font-size:13px;text-decoration: none;">Forgot Your Password?</a>
                <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="button"
                        style="width:368px;color:white; margin-top:5px;" routerLink="/sidebar"
                        (click)="loginUser()">Login</button>
                </div>

                <p style="margin-top: -25px;margin-left: 65px;">Don't have an account? <a href="#!"
                        style="text-decoration: none;" (click)="openModal()">Sign Up</a></p>
            </form>
        </div>
        <span class="fa fa-comments" style="color:#0dcaf0;margin-left:1000px;"></span>
    </div>
</div>
<!-- Registration Modal -->
<div id="registrationModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Register</h2>
      <form (ngSubmit)="registerUser()">
        <label>name</label>
        <input  type="text" [(ngModel)]="name" name="name" required>
        <label for="username">email</label>
        <input type="text" id="username" [(ngModel)]="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
