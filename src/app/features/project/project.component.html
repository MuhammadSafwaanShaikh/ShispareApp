<h3>Project</h3>
<app-form
  [formGroup]="projectForm"
  (submitFormEvent)="submitProjectForm()"
  [formGroup]="updateProjectForm"
  (submitEditFormEvent)="submitEditProjectForm()"
  [formModel]="dynamicProjectForm"
  [visible]="visible"
  [visibleEdit]="visibleEdit"
></app-form>
<app-grid [tableHeading]="projectHeading" [data]="projData"></app-grid>
